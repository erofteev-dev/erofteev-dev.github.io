name: Build and Deploy

on:
  repository_dispatch:
    types: [content_update]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout platform
        uses: actions/checkout@v2

      - name: Create temporary content directory
        run: mkdir -p temp_content

      - name: Checkout content
        uses: actions/checkout@v2
        with:
          repository: erofteev-dev/content
          path: temp_content

      - name: Move articles to src directory
        run: |
          mkdir -p src/content
          mv temp_content/content/* src/content/
          rm -rf temp_content

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Create gh-pages branch if not exists
        run: |
          git fetch origin gh-pages || echo "gh-pages branch does not exist yet"
          git checkout -b gh-pages || echo "Already on gh-pages branch"
        continue-on-error: true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

      - name: Clean up content
        run: rm -rf src/content
